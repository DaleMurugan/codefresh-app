version: "1.0"
stages:
  - clone
  - test
  - build
steps:
  main_clone:
    title: Cloning main repository...
    stage: clone
    type: git-clone
    repo: "DaleMurugan/codefresh-app"
    revision: "${{CF_BRANCH}}"
    git: "dale-git"
  MyUnitTests:
    title: Unit test
    stage: test
    image: node:11.0
    commands:
      - npm install
    environment:
      - CI=true
  MyReactBuild:
    title: Packaging application
    stage: build
    image: node:8.16
    commands:
      - npm run-script build
